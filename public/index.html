<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>My Codable Romance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
      <div class="container">
        <div class="jumbotron text-center">
          My Codable Romance
        </div>
      </div>
    </div>
  </div> 
  <div class="row">
    <div class="col-xs-12 text-center">
      <form>
        <div class="form-group">
          <label for="1">Question 1</label><br>
          (Disagree)  
          <input type="radio" name="1" value="1">  |      
          <input type="radio" name="1" value="2">  |
          <input type="radio" name="1" value="3">  |
          <input type="radio" name="1" value="4">  |
          <input type="radio" name="1" value="5">  |
            (Agree)
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="2">Question 2</label><br>
          (Disagree)  
          <input type="radio" name="2" value="1">  |      
          <input type="radio" name="2" value="2">  |
          <input type="radio" name="2" value="3">  |
          <input type="radio" name="2" value="4">  |
          <input type="radio" name="2" value="5">  |
            (Agree)
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="3">Question 3</label><br>
          (Disagree)  
          <input type="radio" name="3" value="1">  |      
          <input type="radio" name="3" value="2">  |
          <input type="radio" name="3" value="3">  |
          <input type="radio" name="3" value="4">  |
          <input type="radio" name="3" value="5">  |
            (Agree)
        </div>
      </form>
    </div>
  </div>  
</body>
</html>
