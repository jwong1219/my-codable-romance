<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>My Codable Romance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
      <div class="container">
        <div class="jumbotron text-center">
          My Codable Romance
        </div>
      </div>
    </div>
  </div> 
  <div class="row">
    <div class="col-xs-12 text-center">
      <form>
        <div class="form-group" id="set1">
          <label for="1">Question 1</label><br>
          (Disagree)  
          <input type="radio" name="1" value="1">  |      
          <input type="radio" name="1" value="2">  |
          <input type="radio" name="1" value="3" checked>  |
          <input type="radio" name="1" value="4">  |
          <input type="radio" name="1" value="5">  |
            (Agree)
        </div>
        <div class="form-group" id="set2">
          <label for="2">Question 2</label><br>
          (Disagree)  
          <input type="radio" name="2" value="1">  |      
          <input type="radio" name="2" value="2">  |
          <input type="radio" name="2" value="3" checked>  |
          <input type="radio" name="2" value="4">  |
          <input type="radio" name="2" value="5">  |
            (Agree)
        </div>
        <div class="form-group" id="set3">
          <label for="3">Question 3</label><br>
          (Disagree)  
          <input type="radio" name="3" value="1">  |      
          <input type="radio" name="3" value="2">  |
          <input type="radio" name="3" value="3" checked>  |
          <input type="radio" name="3" value="4">  |
          <input type="radio" name="3" value="5">  |
            (Agree)
        </div>
        <button type="submit" id="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    var answArr = [[2,3,4],[1,5,3],[5,3,1]];

    $("#submit").on("click", function() {
      event.preventDefault();
      var arr2 = [];
      var closest = null;
      var closestDiff = null;
      for (var i=1; i<4; i++) {
        let x = $("input:radio[name ="+ i.toString() +"]:checked").val()
        console.log(x);
        arr2.push(parseInt(x));
      }
      console.log(arr2);
      for (index1 in answArr) {
        var sum = 0;
        for (index2 in answArr[index1]) {
          sum += Math.abs(answArr[index1][index2] - arr2[index2]);
        }
        if(!closestDiff){
          closest = index1;
          closestDiff = sum;
        }
        else {
          if (sum < closestDiff) {
            closest = index1;
            closestDiff = sum;
          }
        }
        console.log({sum});
        console.log({closest});
        console.log({closestDiff});
      }
    });
    

  </script>
</body>
</html>
